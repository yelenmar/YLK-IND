    <script>
        // Función para cambiar las imágenes automáticamente
        var currentSlide = 0; // Inicializa la diapositiva actual
    
        function showSlide(n) {
            var slides = document.querySelectorAll('.slider-container li');
            var indicators = document.querySelectorAll('.slider-indicators button');
            
            // Oculta todas las diapositivas e indicadores
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
                indicators[i].classList.remove('active');
            }
            
            // Muestra la diapositiva deseada y actualiza el indicador
            slides[n].style.display = 'block';
            indicators[n].classList.add('active');
        }
    
        function nextSlide() {
            currentSlide++;
            if (currentSlide >= document.querySelectorAll('.slider-container li').length) {
                currentSlide = 0;
            }
            showSlide(currentSlide);
        }
         
        function auto(){
           // Cambiar de diapositiva cada 4,5 segundos
          setInterval(nextSlide, 4500);
    
         // Mostrar la primera diapositiva al cargar la página
            showSlide(currentSlide); 
        }
        
    </script>
