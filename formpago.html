<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body class="bodyformpago">
    <div class="container mt-5">
        <div class="payment-form">
            <h2>Formulario de Pago</h2>
            <form>
                <div class="form-group">
                    <label for="card-number">Numero de Tarjeta:</label>
                    <input type="text" class="form-control" id="card-number" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="expiry-date">Fecha de Vencimiento:</label>
                        <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY">
                    </div>
                    <div class="col">
                        <label for="cvc">CVC:</label>
                        <input type="text" class="form-control" id="cvc" placeholder="XXX">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cardholder-name">Nombre del Titular de la Tarjeta:</label>
                    <input type="text" class="form-control" id="cardholder-name" placeholder="Nombre del Titular">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Pagar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
