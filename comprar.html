<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de compras</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body style=" box-sizing: border-box; margin: 0; padding: 0;">
    <header class="tabla" >
        <img src="img/bolsaencabezado.png" alt="bolsa"  width="4%" style="float: left; padding: 1%;">
        <img src="img/logo.jpeg" alt="logo" class="logolistado"  width="20%" style="float: right; padding: 0.5%">
    </header>
    <main style=" width: 100%;">
        <nav>
            <hr>
            <div>
              <a href="index.html">Home</a>
              <a href="listado_box.html">Box</a>
              <a href="listado_tabla.html">Table</a>
              <hr>
            </div>
        </nav>
    <h1 style="color: white;">F O R M </h1>
    <div class="container">
        <form id="formulario" onsubmit="return validarFormulario()">
            <!-- Datos personales -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
                <span id="error-nombre" class="error"></span>
            </div>
            
             <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
                <span id="error-apellido" class="error"></span>
             </div>

             <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu email">
                <span id="error-email" class="error"></span>
             </div>

             <div class="form-group">
                <label for="cp">CP:</label>
                <input type="text" id="cp" name="direccion" placeholder="Ingresa tu codigo postal">
                <span id="error-cp" class="error"></span>
             </div>

             <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección">
                <span id="error-direccion" class="error"></span>
             </div>

             <!-- Productos -->
             <table>
                    <tr>
                        <td colspan="3">Total:</td>
                        <td><input type="text" id="total" name="total" value="$17.000" readonly></td>
                    </tr>
             </table>

             <!-- Botón -->
             <div class="button">
                 <input type="submit" value="PAY">
             </div>
        </form>
    </div>

    </main>

    <footer> 
        <p>© 2023 Todos los derechos reservados. <a href="https://www.instagram.com/yelenkamaroseck">Autor: Yelenka Maroseck.</a></p>
    </footer>
</body>
</html>
